<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img class="card-img" src="./images/illustration-hero.svg" alt="Card image" />
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan">
            <div class="plan-and-icon">
              <img src="./images/icon-music.svg" alt="Icon music" />
              <div class="plan-content">
                <p class="plan-name">Annual Plan</p>
                <div class="plan-pricing">$59.99/year</div>
              </div>
            </div>
            <a class="plan-change-btn" href="#">Change</a>
          </div>
          <button type="button" class="card-action-btn">Proceed to Payment</button>
          <button type="button" class="card-cancel-btn">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
